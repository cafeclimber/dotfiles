window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic

  size: 11
  ligatures: true

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutSine
  duration: 100
  color: '#f85c37'

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  blinking: Always
  blink_interval: 100
  thickness: 0.15
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

colors:
  primary:
    background: '0x322f5e'
    foreground: '0xffeeff'

  cursor:
    text: '0x7f85a3'
    cursor: '0x808080'

  normal:
    black: '0x444a73'
    red: '0xff5370'
    green: '0x4fd6be'
    yellow: '0xffc777'
    blue: '0x3e68d7'
    magenta: '0xfc7b7b'
    cyan: '0x86e1fc'
    white: '0xffccff'

  bright:
    black: '0x828bb8'
    red: '0xff98a4'
    green: '0xc3e88d'
    yellow: '0xffc777'
    blue: '0x82aaff'
    magenta: '0xbc6e8f'
    cyan: '0xb4f9f8'
    white: '0x5f8787'
  selection:
    background: '#f2f2f2'
    text: '#403f53'

alt_send_esc: true
key_bindings:
  - {key: Paste, action: Paste}
  - {key: Copy, action: Copy}
  - {key: L, mods: Control, action: ClearLogNotice}
  - {key: L, mods: Control, chars: "\f"}
  - {key: Home, chars: "\eOH", mode: AppCursor}
  - {key: Home, chars: "\e[H", mode: ~AppCursor}
  - {key: End, chars: "\eOF", mode: AppCursor}
  - {key: End, chars: "\e[F", mode: ~AppCursor}
  - {key: PageUp, mods: Shift, action: ScrollPageUp, mode: ~Alt}
